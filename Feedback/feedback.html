<h1>Smart Pet Care</h1>
<div class="card">
  <h3>Leave Feedback</h3>
  <div class="grid">
    <div>
      <label>Who are you reviewing?</label>
      <input id="targetId" placeholder="Enter the name of the user" />
    </div>
    <div>
      <label>Your Role</label>
      <select id="role">
        <option value="caretaker">Caretaker</option>
        <option value="petParent">Pet Parent</option>
      </select>
    </div>
    <div>
      <label>Rating (1–5)</label>
      <input id="rating" type="number" min="1" max="5" step="1" />
    </div>
    <div style="grid-column: 1 / -1;">
      <label>Comment</label>
      <textarea id="text" rows="3" placeholder="Write your feedback..."></textarea>
    </div>
  </div>
  <button onclick="createFeedback()">Submit Feedback</button>
  <button onclick="listFeedback()" style="margin-left:10px;">Load Feedback</button>
  <pre id="createOut"></pre>

  <div id="feedbackList" class="feedback-list"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>
<script src="feedback.js" defer></script>
</body>
