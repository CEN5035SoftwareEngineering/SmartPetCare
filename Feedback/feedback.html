<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Smart Pet Care</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>


<!-- Navbar -->
<div class="navbar">
  <div class="nav-brand"><a href="../index.html">Smart Pet Care</a></div>

  <input type="checkbox" id="menu-toggle" class="menu-toggle">
  <label for="menu-toggle" class="menu-icon">☰</label>

  <div class="nav-links">
    <a href="../User_profiles_pages/profile.html">Profile</a>
    <a href="../Searching/search.html">Search</a>
    <a href="../Rebooking/book.html">Book</a>
    <a href="feedback.html">Feedback</a>
  </div>
</div>






  <!-- Feedback Form -->
  <div class="container">
    <h1>We Value Your Feedback!</h1>
    <h2>Tell us what you think about Smart Pet Care 🐾</h2>
    <hr>

    <form id="feedbackForm" class="feedback-form">
      <div class="form-group">
        <input type="text" id="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <input type="email" id="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <textarea id="message" placeholder="Write your feedback..." rows="5" required></textarea>
      </div>

      <button type="submit" class="btn teal">Submit Feedback</button>
    </form>

    <p id="successMsg" class="success-msg" style="display:none;">
      ✅ Thank you for your feedback! We appreciate your time.
    </p>
  </div>

  <script src="feedback.js" defer></script>
</body>
</html>
