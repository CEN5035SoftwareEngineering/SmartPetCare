<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Pet Care</title>
  <link rel="icon" type="image/x-icon" href="../styles/favicon.png">
  <link rel="stylesheet" href="messagestyles.css">
  <!-- <link rel="stylesheet" href="../styles/styles.css"> -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-brand"><a href="../index.html">Smart Pet Care</a></div>

    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">☰</label>

    <div class="nav-links">
      <a href="../User_profiles_pages/profile.html">Profile</a>
      <a href="../Searching/search.html">Search</a>
      <a href="../Rebooking/book.html">Book</a>
    </div>
  </nav>

  <!-- Main Messaging Layout -->
  <main class="chat-container">
    <!-- Sidebar: List of chats -->
    <aside class="chat-list">
      <h2>Chats</h2>
      <input type="text" id="searchChat" placeholder="Search..." />
      <ul id="contactList">
        <li class="contact active" data-chat="alex">
          <img src="https://via.placeholder.com/50" alt="Alex">
          <div>
            <strong>Alex Johnson</strong>
            <p>Sure, I’ll be there at 8!</p>
          </div>
        </li>
        <li class="contact" data-chat="maria">
          <img src="https://via.placeholder.com/50" alt="Maria">
          <div>
            <strong>Maria Lopez</strong>
            <p>Hi! How’s Bella doing?</p>
          </div>
        </li>
        <li class="contact" data-chat="sarah">
          <img src="https://via.placeholder.com/50" alt="Sarah">
          <div>
            <strong>Sarah Nguyen</strong>
            <p>Got it, thank you!</p>
          </div>
        </li>
      </ul>
    </aside>

    <!-- Chat area -->
    <section class="chat-box">
      <div class="chat-header">
        <img id="chatPhoto" src="https://via.placeholder.com/50" alt="User">
        <div>
          <h3 id="chatName">Alex Johnson</h3>
          <p class="status">Online</p>
        </div>
      </div>

      <div class="messages" id="chatMessages">
        <div class="message received">
          <p>Hi! What time should I pick up Bella?</p>
          <span>7:58 AM</span>
        </div>
        <div class="message sent">
          <p>8 AM works great!</p>
          <span>7:59 AM</span>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn" class="btn teal">Send</button>
      </div>
    </section>
  </main>

  <script src="communication.js"></script>
</body>
</html>
