<main class="chat-container">

<!-- Sidebar: Search + Contacts -->
<aside class="chat-list">
<h2>Search Users</h2>
<input type="text" id="userSearchInput" placeholder="Search username..." />
<button id="searchUserBtn" class="btn">Search</button>
<ul id="searchResults"></ul>

<hr />
<h2>Contacts</h2>
<ul id="contactList"></ul>
</aside>

<!-- Chat area -->
<section class="chat-box">
<div class="chat-header">
<img id="chatPhoto" src="img/placeholder.png" alt="User" />
<div>
<h3 id="chatName">Select a Chat</h3>
<p class="status" id="chatStatus">Offline</p>
</div>
</div>

<div class="messages" id="chatMessages"></div>

<div class="chat-input">
<input type="text" id="messageInput" placeholder="Type a message..." />
<button id="sendBtn" class="btn teal">Send</button>
</div>
</section>
