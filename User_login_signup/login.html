<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pet Care</title>
    <link rel="icon" type="image/x-icon" href="../styles/favicon.png">
    <link rel="stylesheet" href="userstyles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>
    <script>
  // Initialize Parse
  Parse.initialize("fefJHvdGDQOAtrHXUOVnX62hq3s2KB8gUViNUWWP", "klHYFmiUyu9MhG0kVa4U5zjuyVyMD0oWpo33gHfb");
  Parse.serverURL = 'https://parseapi.back4app.com/';

  // üîç On page load ‚Äî check if session is already valid
  document.addEventListener("DOMContentLoaded", async () => {
    const token = sessionStorage.getItem("sessionToken"); // Check sessionStorage first
    if (token) {
      try {
        const user = await Parse.User.become(token); // Re-authenticate via Back4App
        console.log("‚úÖ Session verified for:", user.getUsername());
        window.location.href = "../User_profiles_posting/profile.html";
        return;
      } catch (err) {
        console.warn("‚ö†Ô∏è Invalid or expired token. Logging out...");
        sessionStorage.removeItem("sessionToken");
        await Parse.User.logOut();
      }
    }

    // If we get here, no valid session
    console.log("No active session found ‚Äî please log in.");
  });

  // üí° Handle login submission
  async function loginUser(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      // Log in through Back4App
      const user = await Parse.User.logIn(username, password);

      // Get session token from Back4App
      const token = user.getSessionToken();

      // Save token to sessionStorage (not localStorage)
      sessionStorage.setItem("sessionToken", token);

      alert("‚úÖ Login successful!");
      window.location.href = "../User_profiles_posting/profile.html";
    } catch (error) {
      alert("‚ùå Error: " + error.message);
    }
  }
</script>

    <style>
        .small-btn {
            font-size: 0.9em;
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button class="small-btn" onclick="window.location.href='signup.html'">Click here to create an account</button>
    </div>
</body>
</html>
