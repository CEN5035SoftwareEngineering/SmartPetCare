<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="userstyles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>
    <script>
        // Initialize Parse
        Parse.initialize("fefJHvdGDQOAtrHXUOVnX62hq3s2KB8gUViNUWWP", "klHYFmiUyu9MhG0kVa4U5zjuyVyMD0oWpo33gHfb");
        Parse.serverURL = 'https://parseapi.back4app.com/';

        async function signUpUser(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const user = new Parse.User();
            user.set("username", username);
            user.set("password", password);

            try {
                await user.signUp();
                alert("Account created successfully!");
                window.location.href = "../User_profiles_posting/profile.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
    <style>
        .small-btn {
            font-size: 0.9em;
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="signUpUser(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <button class="small-btn" onclick="window.location.href='login.html'">Click here to login</button>
    </div>
</body>
</html>
