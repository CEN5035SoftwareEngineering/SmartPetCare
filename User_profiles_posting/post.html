<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Pet Care</title>
  <link rel="icon" type="image/x-icon" href="styles/favicon.png">
  <link rel="stylesheet" href="profilestyles.css">
</head>

<body>

  <div class="container">
    <h1>Post a Photo of your Dog!</h1>
    <h2>Upload a picture of your dog to share with the Smart Pet Care community.</h2>
    <hr>

    <form id="postForm" class="profile-form">
      <label>Upload Dog Photo:</label>
      <input type="file" id="postPhoto" accept="image/*" required />

      <label>Caption:</label>
      <textarea id="postCaption" placeholder="Write a cute caption..." required></textarea>

      <div class="btn-group">
        <button type="submit" class="btn teal">Post</button>
        <button type="reset" class="btn olive">Clear</button>
      </div>
    </form>

    <p id="successMsg" style="display:none;color:var(--olive);font-weight:bold;margin-top:15px;">
      âœ… Your post has been saved! View it on the community page.
    </p>
  </div>

  <!-- Back4App -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>

  <script src="post.js" defer></script>
</body>

</html>
