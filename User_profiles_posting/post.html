<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Pet Care</title>
  <link rel="icon" type="image/x-icon" href="styles/favicon.png">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-brand"><a href="../index.html">Smart Pet Care</a></div>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">☰</label>

    <div class="nav-links">
      <a href="profile.html">Profile</a>
      <a href="post.html">Post</a>
      <a href="scroll_view.html">View Posts</a>
    </div>
  </div>

  <!-- Upload Form -->
  <div class="container">
    <h1>Share Your Pet's Photo!</h1>
    <h2>Upload a picture of your dog to share with the Smart Pet Care community.</h2>
    <hr>

    <form id="postForm">
      <div style="margin: 20px 0;">
        <input type="text" id="username" placeholder="Your Name" required
               style="padding:10px;width:60%;border-radius:6px;border:1px solid #ccc;">
      </div>
      <div style="margin: 20px 0;">
        <input type="file" id="dogPhoto" accept="image/*" required>
      </div>
      <button type="submit" class="btn teal">Post Photo</button>
    </form>

    <p id="successMsg" style="display:none;color:var(--olive);font-weight:bold;margin-top:15px;">
      ✅ Your post has been saved! View it on the community page.
    </p>
  </div>

  <script src="post.js" defer></script>
</body>
</html>
